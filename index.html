<!DOCTYPE html>
<html>
<body background="https://raw.githubusercontent.com/CE5S5/CE5S5.github.io/master/Sin%20nombre.png">
<h1></h1>
<p  style="font-size:64px;font-family:arial" class="w3-center">DIAS PARA EL FIN DE LA CUARENTENA:</p>
  
<!-- Display the countdown timer in an element -->
<p id="demo"  style="font-size:64px;font-family:arial" class="w3-center"></p>

<script>
// Fecha fin del contador
var countDownDate = new Date("apr 12, 2020 00:00:00").getTime();

// Actualizar cada segundo
var x = setInterval(function() {

  // Fecha actual
  var now = new Date().getTime();

  // Resta
  var distance = countDownDate - now;

  // Calculo dias, horas, min y seg
  var days = Math.floor(distance / (1000 * 60 * 60 * 24));
  var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
  var seconds = Math.floor((distance % (1000 * 60)) / 1000);

  // Display the result in the element with id="demo"
  document.getElementById("demo").innerHTML = days + "d " + hours + "h "
  + minutes + "m " + seconds + "s ";

  // If the count down is finished, write some text
  if (distance < 0) {
    clearInterval(x);
    document.getElementById("demo").innerHTML = "SE ACABO LA CUARENTENA!";
  }
}, 1000);
</script>

  <p  style="font-size:64px;font-family:arial" class="w3-center">TE AMO VIVI</p>
</body>
</html>
